<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="https://zevent.fr/assets/images/zevent.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://unpkg.com/chota@latest">
    <title>Zevent</title>
</head>

<body>
    <div class="row h-100 mt-4 ml-4">
        <div class="col-9 text-center">
            <div id="stream_chat">
                <div id="stream" class="rounded-lg"></div>
                <div id="chatEmbed"></div>
            </div>
        </div>
        <div class="col-2">
            <form method="POST">
                <fieldset id="forms_input">
                    <legend>Stream finder</legend>
                    <p class="grouped">
                        <input type="search" name="streamerInput" id="streamerInput" placeholder="Streamer" autocomplete="off">
                        <button class="button icon-only" id="update">
                            <img src="https://icongr.am/feather/search.svg?size=32" alt="">
                        </button>
                    </p>
                </fieldset>
            </form>

            <fieldset>
                <legend>History</legend>
                <div class="list-group list-group-flush" id="listFavStreamers"></div>
                <p>
                    <button type="button" class="button outline secondary" id="buttonClear">Clear List</button>
                </p>
            </fieldset>
        </div>

    </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
        crossorigin="anonymous"></script>

    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <script src="./stream.js"></script>
    <script src="./favorite.js"></script>
    <script src="./darkmode.js"></script>
</body>

</html>
