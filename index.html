<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="https://zevent.fr/assets/images/zevent.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    <title>Zevent</title>
</head>

<body class="bg-dark">
    <div class="row">
        <div class="offset-md-1 container-md-10 text-center">
            <div id="stream" class="mt-2 ml-2"></div>
        </div>
        <div class="container-md-1 mt-2 ml-2">
            <select class="custom-select" id="streamSelector">
                <option selected>Select a Streamer</option>
                <option value="zerator">ZeratoR</option>
                <option value="mistermv">Mister MV</option>
                <option value="antoinedaniellive">Antoine Daniel</option>
                <option value="drfeelgood">DFG</option>
                <option value="domingo">Domingo</option>
                <option value="etoiles">Etoiles</option>
                <option value="gotaga">Gotaga</option>
                <option value="joueur_du_grenier">JDG</option>
                <option value="kamet0">Kameto</option>
                <option value="sardoche">Sardoche</option>
                <option value="solary">Solary</option>
                <option value="squeezie">Squeezie</option>
                <option value="xari">Xari</option>
                <option disabled>- Wise -</option>
                <option value="gom4rt">Gom4rt</option>
                <option value="gius">Gius</option>
                <option value="littlebigwhale">LittleBigWhale</option>
            </select>

            <label for="streamerInput">Type a channel</label>
            <input class="" type="text" name="streamerInput" id="streamerInput">

            <button type="button" id="update" class="btn btn-success btn-block">Update Channel</button>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
        crossorigin="anonymous"></script>

    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <script src="./stream.js"></script>
</body>

</html>
