<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="https://zevent.fr/assets/images/zevent.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Zevent</title>
</head>

<body class="bg-secondary">
    <div class="row h-100 mt-4 ">
        <div class="col-6 ml-4 text-center">
            <div id="stream" class="rounded-lg"></div>
        </div>
        <div class="col-md-2">
            <iframe id="chatEmbed"
                    scrolling="yes"
                    height="720"
                    width="100%">
            </iframe>
        </div>

        <div class="col-2">
            <form method="POST">
                <div class="form-group">
                    <input class="form-control mb-1" type="text" name="streamerInput" id="streamerInput" placeholder="Type a channel" autocomplete="off">
                    <button type="button" id="update" class="btn btn-primary btn-block">Update Channel</button>
                </div>
            </form>

            <div class="list-group list-group-flush" id="listFavStreamers"></div>

            <hr>
            <button type="button" class="btn btn-outline-light btn-sm" id="buttonClear">Clear List</button>
        </div>

    </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
        crossorigin="anonymous"></script>

    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <script src="./stream.js"></script>
    <script src="./favorite.js"></script>
</body>

</html>
